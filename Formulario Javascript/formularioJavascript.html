<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #1976D2;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #555;
    }

    input, textarea {
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      background-color: #f9f9f9;
    }

    input:focus, textarea:focus {
      border-color: #1976D2;
      background-color: #ffffff;
      box-shadow: 0 0 8px rgba(25, 118, 210, 0.3);
    }

    .btn-primary {
      background-color: #1976D2;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #125ea7;
    }

    #responseMsg {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contacto Estudiantil</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="name" placeholder="Ej: Juan Pérez" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Escriba su consulta aquí" required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    <div id="responseMsg" class="mt-3"></div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const responseMsg = document.getElementById('responseMsg');

    function validarEmail(email) {
      const regex = /^[\w.-]+@[\w.-]+\.\w{2,}$/;
      return regex.test(email);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nombre = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('message').value.trim();

      if (!nombre || !email || !mensaje) {
        responseMsg.innerHTML = '<div class="alert alert-danger">Por favor, completá todos los campos.</div>';
      } else if (!validarEmail(email)) {
        responseMsg.innerHTML = '<div class="alert alert-danger">El correo electrónico ingresado no es válido.</div>';
      } else {
        responseMsg.innerHTML = `<div class="alert alert-success">Gracias por su contacto, <strong>${nombre}</strong>. En breve le estaré respondiendo.</div>`;
        form.reset();
      }
    });
  </script>

</body>
</html>
